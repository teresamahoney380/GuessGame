<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:outputText
            style="font-size: large;font-weight: bold"
            value="Guess the Number Game"/>
        <h:form id="guessGameForm">
        <h:panelGrid 
            columns="2" 
            bgcolor="yellow">
            <h:outputText value="Enter your guess"/>
            <h:inputText required="true"
                         requiredMessage="A number is required"
                         value="${guessGameBean.guessNumber}"/>
            <h:commandButton 
                value="Submit Guess"
                action="${guessGameBean.processSubmitGuess()}"
                />

            <h:outputText value="${guessGameBean.message}"/>
        </h:panelGrid>
        </h:form>            
    </h:body>
</html>
